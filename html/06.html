<!DOCTYPE html>
<html>
    <head>
        <title> Forms</title>
       <h1> My Form</h1>
    <meta charset = utf-8>
    </head>
    <body>
        <form method="GET">

            Nom : <input type ="text" name="n" /> <br>
            Prenom: <input type="text" name="p" /> <br>

            date de naissance: <input type="date" /> <br>

            <input type="radio" name="genre" value="F"> femelle<br>
            Language: <br>
            <input type="checkbox" > C<br>
            <input type="checkbox" > PYTHON <br>
            <input type="checkbox">JAVA <br>
             Pays:
             <select >
                 <option value="Maroc" name="mar" >Maroc</option>
                 <option value="Algerie" name="alg">Algerie</option>
                 <option value="Tunisie" name="tu">Tunisie</option>

             </select>
             <input type="submit" value="Register">
             <input type="reset" value="clear">
        </form>
    </body>

</html>

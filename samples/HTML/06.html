<!doctype html>
<html>
    <head>
        <title>Forms</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>My Form</h1>
        <form>
           Nom:  <input type="text" name="n"><br>
           Prenom:  <input type="text" name="p"><br>
           Email:  <input type="email" name="e" required><br>
           Mot de Passe:  <input type="password" name="passwd"><br>
           Date de naissance  :  <input type="date" name="dn"><br>
           Genre:<br>
           <input type="radio" name="gnr" value="M">M<br>
           <input type="radio" name="gnr" value="F">F<br>
           Langues:<br>
           <input type="checkbox" name="AR">Ar<br>
           <input type="checkbox"  name="FR">fr<br>
           <input type="checkbox" name="AN">an<br>
            <select>
                <option>Maroc</option>
                <option>Algerie</option>
                <option>Tunisie</option>
            </select>
            <input type="submit" value="Envoyer">
            <input type="reset">
        </form>
    </body>
